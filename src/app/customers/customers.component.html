<div class="container mt-2">

  <ng-container *ngIf="customers | async as listCustomers; else failureOrLading "></ng-container>
    <div class="card" *ngIf="customers">
      <div class="card-header">Customers</div>
    <div class="card-body">
      <table class="table table-spaced">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers| async">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
